<div class="content">
  <h1>Join Us</h1>
  <p>If you’re interested in getting involved with MOSS, fill out the form below and we’ll get back to you!</p>

  <form action="https://formspree.io/f/mqabbzpl" method="POST">
    <label for="name">Full Name</label>
    <input type="text" name="name" id="name" required>

    <label for="student-number">Student Number</label>
    <input type="text" name="student-number" id="student-number" required>

    <label for="email">Student Email</label>
    <input type="email" name="email" id="email" required>

    <label for="message">Why do you want to join?</label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit">Send</button>
  </form>
</div>
